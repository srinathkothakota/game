<!DOCTYPE html>
<html>
    <head>
        <title>Game.com</title>
        <script src="jquery-3.5.1.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            .game{
                height: 200px;
                width: 100%;
                background-color: #ddf5b1;
                margin: 20px;
                border-radius: 8px;
            }
            img{
                height: 200px;
                width: 100%;
                display: none;
            }
        </style>

    </head>
    <body>
        <div class="container">
            <h3 style="text-align: center;">Choose any one!!</h3>
            <div class="row">
                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="game">
                        <img src="card1.jpg">
                    </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="game">
                        <img src="card3.jpg">
                    </div>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="game">
                        <img src="card1.jpg">
                    </div>
                </div>
                <div class="col-lg-2 col-md-4  col-sm-6">
                    <div class="game">
                        <img src="card2.jpg">
                    </div>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="game">
                        <img src="card3.jpg">
                    </div>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="game">
                        <img src="card2.jpg">
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                c=0;
                $(".game").click(function(){
                    c +=1;
                    if(c== 1){
                        f1 = $(this).children().attr("src");
                        $(this).children().slideDown();

                    }
                    
                    else if (c==2){
                        var f2 = $(this).children().attr("src");
                        $(this).children().slideDown(function(){
                            if(f1==f2)
                        {
                            $("h3").html("You Won!!").css({"color":"green"});
                            setTimeout(function(){
                                $("img").css({"display":"none"});
                                $("h3").html("Choose any one!!").css({"color":"black"})

                            },2000)
                            c=0;
                            
                        }
                        else{
                            $("h3").html("You lose!!").css({"color":"red"});
                            setTimeout(function(){
                                $("img").css({"display":"none"});
                                $("h3").html("Choose any one!!").css({"color":"black"})

                            },2000)
                            c=0;
                        }

                        });
                       
                       
                       
                    }
                })
            })
        </script>

    </body>
</html>
